<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Spam SMS Detector</title>
		<link rel="shortcut icon" href="{{ url_for('static', filename='spam-favicon.ico') }}">
		<link rel="stylesheet" type="text/css" href="static/styles.css">
		<script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>

	</head>

	<body>

			<!-- Website Title -->
        <div class="container">
            <h2 class='container-heading'><span>Spam Text Detector</span> for Short Message Service (SMS)</h2>
            <div class='description'>
                <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
            </div>
        </div>

            <!-- Text Area -->
        <div class="ml-container">
            <form action="{{ url_for('predict') }}" method="POST">
                <textarea class='message-box' name="message" rows="8" cols="140" placeholder="Enter Your Message Here..."></textarea><br/>
                <input type="submit" class="my-cta-button" value="Predict">
            </form>
        </div>

		<!-- Result -->
		<div class="results">
			{% if prediction==1 %}
				<h1>Prediction: <span class='danger'>This is a SPAM message.</span></h1>
                <img class="gif" src="static/Spam.gif" alt="SPAM Image">
			{% elif prediction==0 %}
				<h1>Prediction: <span class='safe'>This is NOT a spam message.</span></h1>
                <img class="gif" src="static/Not Spam.gif" alt="Not a spam image">
			{% endif %}
		</div>



		<!-- Footer -->
        <div class='footer'>
			<div class="contact">
                <a target="_blank" href="https://github.com/Shaan224/spam-classification"><i class="fa fa-github" style="font-size:36px"></i></a>
                <a target="_blank" href="https://www.linkedin.com/in/shantanu-bisht-931a24124/"><i class="fa fa-linkedin-square" style="font-size:36px"></i></a>
            </div>
            <p class='footer-description'>Made with ❤️ by Shantanu Bisht.</p>
        </div>

	</body>
</html>
